{% extends './base_home.html' %}

{% block title %} Augur - Descargar PDF {% endblock %}

{% block body %}



<div class="container-fluid">

    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800"></h1>
        <a href="{{pdf[4:]}}" class="btn-descarga d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" ><i
                class="fas fa-download fw text-white-50"
                download="{{pdf[4:]}}"> </i> Descargar !!</a>
    </div>
    <Br>
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Documento Marcado Exitosamente</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <p class="h2 text-primary"> El documento <code>{{pdf[24:]}}</code> fue marcado con el Estego-algoritmo Exitosamente </p>

            </div> 
        </div>
    </div>


</div>


{%endblock%}

{% extends './base.html' %}

{% block title %} Augur - Login {% endblock %}

{% block body %}
<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-primary"><image class="" hspace="30px" vspace="20 px" height="400px" width="400px" src="{{url_for('static', filename='estilos/img/logohome5.png')}}"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                {% with messages = get_flashed_messages() %}

                                {% if messages %}
                                <br />
                                {% for message in messages %}
                                <div class="alert alert-primary alert-dismissible fade show" role="alert">
                                    <strong>{{ message }}</strong>
                                    
                                </div>
                                {% endfor %}
                                {% endif %}
                            
                                {% endwith %}
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Bienvenido!</h1>
                                </div>
                                <form class="user" action="/login" method="POST">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                            id="username" name="username" aria-describedby="emailHelp"
                                            placeholder=" Email ...">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                            id="password" name="password" placeholder="ContraseÃ±a">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Recordarme
                                                </label>
                                        </div>
                                    </div>
                                    <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
                                     <!--<a href="/" class="btn btn-primary btn-user btn-block">
                                        Login
                                    </a> -->
                                    <hr>
                                </form>
                                <hr>
                            </div>
                        </div>
                    </div>
                    <footer class="sticky-footer bg-primary">
                        <div class="container my-auto">
                            <div class="copyright text-center my-auto">
                                <span>Copyright &copy; AUGUR <sup>2022</sup></span>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>

        </div>

    </div>
   

</div>

{% endblock %}
